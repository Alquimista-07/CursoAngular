<!--Usamos el sidenav container de Angular Material-->
<mat-sidenav-container fullscreen>
    
    <!--Usamos el sidenav de Angular Material-->
    <mat-sidenav #sidenav>
        <h1>Sidenav</h1>
    </mat-sidenav>

    <!--Usamos el toolbar-->
    <mat-toolbar>
        <button mat-icon-button 
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

</mat-sidenav-container>
