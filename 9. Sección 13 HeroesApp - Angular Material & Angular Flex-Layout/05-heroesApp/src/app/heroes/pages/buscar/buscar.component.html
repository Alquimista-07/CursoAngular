<div fxLayout="column">

    <div>
        <h1>Buscador De Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Buscar Héroes..."
                   aria-label="Number"
                   matInput
                   [(ngModel)] = "termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <!--No se encontró el término-->
                <mat-option value="" *ngIf="heroes.length === 0 && termino.length >= 2">
                    No se encontró nada con el término {{ termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </div>

</div>

<div>
    <pre>{{ heroeSeleccionado | json }}</pre>
</div>
<div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
