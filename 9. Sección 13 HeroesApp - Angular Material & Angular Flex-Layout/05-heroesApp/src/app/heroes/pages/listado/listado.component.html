<h1>Listado De Héroes</h1>
<mat-divider></mat-divider>
<br>

<!--Agregamos una propiedad de flex-layout para colocar en filas y adicionalmente
    agregamos la propiedad wrap para que cuando ya no quepa en el contenedor salge
    automaticamente a la siguiente línea-->
<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoytAlign="center"
     fxLayoutGap="20px">

    <!--Ahora indicamos que tan grandes quiero que sean las tarjetas en porcentaje-->
    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let heroe of heroes">

        <mat-card>
        
            <mat-card-header>
                <mat-card-title>
                    {{ heroe.superhero }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ heroe.alter_ego }}
                </mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg">
        
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong>Primera Aparcición</strong> {{ heroe.first_appearance }}
                    <br>
                    <strong>Personaje: </strong> {{ heroe.characters }}
                </p>
            </mat-card-content>
        
            <mat-card-actions>
        
                <button mat-button color="warn">
                    Leer más...
                </button>
        
                <button mat-button color="info">
                    Editar
                </button>
        
            </mat-card-actions>
        
        </mat-card>
        
    </div>
    

</div>
