    debemos agregar el paquete de Angular Material ejecutando el siguiente comando dentro del

<!--Ahora en este proyecto vamos a usar angular flex-layout para un mejor manejo del grid en nuestra
    aplicación, y para poder usarlo antes debemos instalarlo y para ello vamos a usar el comando 
    npm i @angular/flex-layout y adicionalmente debemos ejecutar el siguiente comando para hacer una
    instalación adicional npm i -s @angular/flex-layout @angular/cdk

NOTA: Aunque angular material tiene su propio sistema de grid en el curso se recomienda mejor usar angular 
      flex-layout ya que maneja el sistema de grid de una mejor manera, y se recomienda que cuando se trabaje
      con angular material lo mejor sería de esa forma usando angular-flex-->
