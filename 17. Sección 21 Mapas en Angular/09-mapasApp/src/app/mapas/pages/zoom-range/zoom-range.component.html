<!--En este caso anteriormente estabamso usando un id pero tenemos el inconveniente que si se tiene mÃ¡s de un elemento
    va a chocar y se van a generar conflicto, entonces lo ideal serÃ­a usar una referencia local (llamada #mapa) la cual 
    va a cambiar dependiendo del componente-->
<div #mapa class="mapa-container">

</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number: '2.2-2' }} <!--Usamos el pipe number y le decimo que queremos 2 enteros con especificamente 2 decimales siempre-->
            - lng, Lat: [ {{ center[0] | number: '2.4-4' }}, {{ center[1] | number: '2.4-4' }} ]
        </label>
        <input type="range" class="form-range"
               [value]="zoomLevel"
               min="0"
               max="18"
               #zoomInput
               (input)="zoomCambio( zoomInput.value )">
    </div>

    <div class="col-12">

        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
